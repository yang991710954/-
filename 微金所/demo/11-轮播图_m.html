<!--说明页面是html5页面-->
<!DOCTYPE html>
<!--页面使用的语言环境-->
<html lang="zh-CN">
<head>
    <!--指定当前页面的字符编码-->
    <meta charset="utf-8">
    <!--如果是IE，会使用最新的渲染引擎进行渲染-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--标准的视口设置-->
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap核心样式文件 -->
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries: 这两个文件的引入是为了支持IE8下面的html5元素和媒体查询：因为在IE8下面默认不支持HTML5和媒体查询，所以需要引入两个插件-->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// 如果通过file://来查看文件，那么respond.js文件不能正常工作，说明必须在http://形式下访问才有用-->
    <!--html5shiv.min.js：为了在IE8下面支持HTML标签
    respond.min.js：为了在IE8下面支持媒体查询-->
    <!--[if lt IE 9]> <!--只有IE9之前才会加载这两个文件  lt:less than-->
    <script src="../lib/html5shiv/html5shiv.min.js"></script>
    <script src="../lib/respond.js/respond.js"></script>
    <![endif]-->
</head>
<body>
<!--data-ride="carousel":指定当前是一个轮播图插件   class="carousel slide"：轮播图样式，如果不添加，js效果可以正常实现，但是样式不一样-->
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- pageControl 页码展示 data-target="#carousel-example-generic"指定操作的是哪一个轮播图-->
    <!--data-slide-to="0"控制指定索引的图片-->
    <!--data-target="#carousel-example-generic"说明当前操作的是哪一个轮播图组件-->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    </ol>
    <style>
       .carousel-inner a{
           width:100%;
           display: block;
       }
       .carousel-inner a > img{
           width:100%;
           display: block;
       }
    </style>
    <!-- 图片内容 -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <a href="">
                <img src="../images/slide_01_640x340.jpg" alt="...">
            </a>
        </div>
        <div class="item">
            <a href="">
                <img src="../images/slide_02_640x340.jpg" alt="...">
            </a>
        </div>
        <div class="item">
            <a href="">
                <img src="../images/slide_03_640x340.jpg" alt="...">
            </a>
        </div>
        <div class="item">
            <a href="">
                <img src="../images/slide_04_640x340.jpg" alt="...">
            </a>
        </div>
        ...
    </div>

    <!-- 左右点击展示上一张和下一张图片的按钮   data-slide="prev" 控制操作方式：上一张/下一张-->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) bootstrap是依赖jquery的-->
<script src="../lib/jquery/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed  bootstarp核心js文件-->
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
